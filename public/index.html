<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico?v=2">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!--    https://pictogrammers.com/library/mdi/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://cdn.jsdelivr.net/npm/ismobilejs@1.1.1/dist/isMobile.min.js"></script>
    <script>
      const path = window.location.pathname.split('/')
      const urlParams = new URLSearchParams(window.location.search);
      if (
        (isMobile.apple.phone || isMobile.android.phone) && // if opened from mobile
        !urlParams.has('forceDesktopOnMobile') && // not forced desktop version
        (path.length>0 && path[path.length-1] !== 'mobile_warning') // to prevent endless loop
      ) {
        // redirect to mobile warning page
        document.location = "/mobile_warning?from="+encodeURI(window.location.href)
      }
    </script>
  </head>
  <body style="width:100%;height:100%;margin:0;overflow: hidden;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
