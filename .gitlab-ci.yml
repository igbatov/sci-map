image: docker
services:
  - docker:dind
stages:
  - deploy
step-deploy-prod:
  stage: deploy
  script:
    - yarn test:unit
    - docker ps
    - docker stop sci-map || true
    - docker system prune --all --force
    - docker build -t sci-map .
    - docker run -d -p 80:80 --rm --name sci-map sci-map
